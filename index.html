<html>
	<body style="overflow: hidden">
        <title>Half-life Simulator</title>
		<canvas id="myCanvas" width="220" height="277" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>
        <audio id="myAudio">
          <source src="geiger.mp3">
          <source src="geiger.wav">
        </audio>
		<script>
          var x = document.getElementById("myAudio"); 
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          c.width = window.innerWidth;
          c.height = window.innerHeight;
          c.style.position = "absolute";
          c.style.left     = "-1px";
          c.style.top      = "-1px";
          ctx.fillStyle = "green";
          ctx.fillRect(0, 0, c.width, c.height);
          var imgData = ctx.getImageData(0, 0, c.width, c.height);
          var i;
          for (i = 1; i < imgData.data.length; i += 4) {
            imgData.data[i] = 255;
          }
          ctx.putImageData(imgData, 0, 0);
          setInterval(function(){ 
            for (i = 1; i < imgData.data.length; i += 4) {
              if (Math.random()*100>99.9){//99.999999968099
              imgData.data[i] = 0;
              x.play();
              }
            }
            
            ctx.putImageData(imgData, 0, 0);
          }, 1);
        </script>
	</body>
</html>
